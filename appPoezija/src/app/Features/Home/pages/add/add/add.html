<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h3>Dodaj novo poezijo</h3>
    <p></p>
    <form #poemForm="ngForm" (ngSubmit)="onSubmit(poemForm)">

      <div class="mb-3">
        <label class="form-label">Naslov poezije</label>
        <input type="text" name="title" [(ngModel)]="newPoem.title" class="form-control" required placeholder="Vnesi naslov...">
      </div>
      <p></p>
      <div class="mb-3">
        <label class="form-label">Tvoje rime</label>
        <textarea name="content" [(ngModel)]="newPoem.content" class="form-control" rows="10" required placeholder="NapiÅ¡i poezijo..."></textarea>
      </div>
    <div class="d-flex justify-content-center mt-4">
      <button type="submit" [disabled]="!poemForm.valid" class="btn  btn-primary w-40">
        Objavi poezijo
      </button>
    </div>

    </form>
  </div>
</div>
